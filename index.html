<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator - Create Your Professional Resume</title>
    <meta name="description" content="Free online CV generator with live preview, PDF export, and data persistence">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @media print {
            body { 
                print-color-adjust: exact; 
                -webkit-print-color-adjust: exact; 
            }
            @page { 
                margin: 0.5in; 
            }
            .print\\:hidden {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons (inline implementation)
        const Plus = ({ size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Download = ({ size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Save = ({ size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        );

        const Upload = ({ size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Eye = ({ size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const Edit3 = ({ size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
        );

        const CVGenerator = () => {
            const [activeTab, setActiveTab] = useState('edit');
            const [cvData, setCvData] = useState({
                personal: {
                    name: '',
                    title: '',
                    email: '',
                    phone: '',
                    location: '',
                    links: []
                },
                summary: '',
                experience: [],
                education: [],
                skills: {
                    technical: [],
                    languages: [],
                    soft: []
                },
                projects: [],
                certifications: []
            });

            useEffect(() => {
                const saved = localStorage.getItem('cvData');
                if (saved) {
                    try {
                        setCvData(JSON.parse(saved));
                    } catch (e) {
                        console.error('Error loading saved data:', e);
                    }
                }
            }, []);

            const saveToStorage = () => {
                localStorage.setItem('cvData', JSON.stringify(cvData));
                alert('CV saved successfully! Your data is stored in your browser.');
            };

            const exportData = () => {
                const dataStr = JSON.stringify(cvData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `cv-data-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const imported = JSON.parse(event.target.result);
                            setCvData(imported);
                            localStorage.setItem('cvData', JSON.stringify(imported));
                            alert('CV data imported successfully!');
                        } catch (error) {
                            alert('Error importing file. Please check the format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const updatePersonal = (field, value) => {
                setCvData(prev => ({
                    ...prev,
                    personal: { ...prev.personal, [field]: value }
                }));
            };

            const addLink = () => {
                setCvData(prev => ({
                    ...prev,
                    personal: {
                        ...prev.personal,
                        links: [...prev.personal.links, { label: '', url: '' }]
                    }
                }));
            };

            const updateLink = (index, field, value) => {
                setCvData(prev => ({
                    ...prev,
                    personal: {
                        ...prev.personal,
                        links: prev.personal.links.map((link, i) =>
                            i === index ? { ...link, [field]: value } : link
                        )
                    }
                }));
            };

            const removeLink = (index) => {
                setCvData(prev => ({
                    ...prev,
                    personal: {
                        ...prev.personal,
                        links: prev.personal.links.filter((_, i) => i !== index)
                    }
                }));
            };

            const addExperience = () => {
                setCvData(prev => ({
                    ...prev,
                    experience: [...prev.experience, {
                        company: '',
                        role: '',
                        startDate: '',
                        endDate: '',
                        current: false,
                        description: '',
                        achievements: []
                    }]
                }));
            };

            const updateExperience = (index, field, value) => {
                setCvData(prev => ({
                    ...prev,
                    experience: prev.experience.map((exp, i) =>
                        i === index ? { ...exp, [field]: value } : exp
                    )
                }));
            };

            const removeExperience = (index) => {
                setCvData(prev => ({
                    ...prev,
                    experience: prev.experience.filter((_, i) => i !== index)
                }));
            };

            const addEducation = () => {
                setCvData(prev => ({
                    ...prev,
                    education: [...prev.education, {
                        institution: '',
                        degree: '',
                        field: '',
                        startDate: '',
                        endDate: '',
                        gpa: ''
                    }]
                }));
            };

            const updateEducation = (index, field, value) => {
                setCvData(prev => ({
                    ...prev,
                    education: prev.education.map((edu, i) =>
                        i === index ? { ...edu, [field]: value } : edu
                    )
                }));
            };

            const removeEducation = (index) => {
                setCvData(prev => ({
                    ...prev,
                    education: prev.education.filter((_, i) => i !== index)
                }));
            };

            const addProject = () => {
                setCvData(prev => ({
                    ...prev,
                    projects: [...prev.projects, {
                        name: '',
                        description: '',
                        technologies: '',
                        githubUrl: '',
                        liveUrl: ''
                    }]
                }));
            };

            const updateProject = (index, field, value) => {
                setCvData(prev => ({
                    ...prev,
                    projects: prev.projects.map((proj, i) =>
                        i === index ? { ...proj, [field]: value } : proj
                    )
                }));
            };

            const removeProject = (index) => {
                setCvData(prev => ({
                    ...prev,
                    projects: prev.projects.filter((_, i) => i !== index)
                }));
            };

            const updateSkills = (category, value) => {
                setCvData(prev => ({
                    ...prev,
                    skills: { ...prev.skills, [category]: value.split(',').map(s => s.trim()).filter(s => s) }
                }));
            };

            const printCV = () => {
                window.print();
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white border-b border-gray-200 print:hidden">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <h1 className="text-2xl font-bold text-gray-900">CV Generator</h1>
                                <div className="flex gap-2 flex-wrap">
                                    <button
                                        onClick={saveToStorage}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm"
                                    >
                                        <Save size={18} />
                                        Save
                                    </button>
                                    <button
                                        onClick={exportData}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm"
                                    >
                                        <Download size={18} />
                                        Export
                                    </button>
                                    <label className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 cursor-pointer text-sm">
                                        <Upload size={18} />
                                        Import
                                        <input type="file" accept=".json" onChange={importData} className="hidden" />
                                    </label>
                                    <button
                                        onClick={printCV}
                                        className="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm"
                                    >
                                        <Download size={18} />
                                        PDF
                                    </button>
                                </div>
                            </div>
                            <div className="flex gap-4 mt-4">
                                <button
                                    onClick={() => setActiveTab('edit')}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                                        activeTab === 'edit' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    <Edit3 size={18} />
                                    Edit
                                </button>
                                <button
                                    onClick={() => setActiveTab('preview')}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                                        activeTab === 'preview' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    <Eye size={18} />
                                    Preview
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'edit' ? (
                            <div className="bg-white rounded-lg shadow-sm p-6 space-y-8">
                                {/* Personal Information */}
                                <section>
                                    <h2 className="text-xl font-bold mb-4 text-gray-900">Personal Information</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input
                                            type="text"
                                            placeholder="Full Name"
                                            value={cvData.personal.name}
                                            onChange={(e) => updatePersonal('name', e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Professional Title"
                                            value={cvData.personal.title}
                                            onChange={(e) => updatePersonal('title', e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <input
                                            type="email"
                                            placeholder="Email"
                                            value={cvData.personal.email}
                                            onChange={(e) => updatePersonal('email', e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <input
                                            type="tel"
                                            placeholder="Phone"
                                            value={cvData.personal.phone}
                                            onChange={(e) => updatePersonal('phone', e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Location"
                                            value={cvData.personal.location}
                                            onChange={(e) => updatePersonal('location', e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg col-span-1 md:col-span-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div className="mt-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <h3 className="font-semibold text-gray-700">Links (GitHub, LinkedIn, Portfolio, etc.)</h3>
                                            <button
                                                onClick={addLink}
                                                className="flex items-center gap-1 text-blue-600 hover:text-blue-700 text-sm"
                                            >
                                                <Plus size={18} />
                                                Add Link
                                            </button>
                                        </div>
                                        {cvData.personal.links.map((link, index) => (
                                            <div key={index} className="flex gap-2 mb-2">
                                                <input
                                                    type="text"
                                                    placeholder="Label (e.g., GitHub)"
                                                    value={link.label}
                                                    onChange={(e) => updateLink(index, 'label', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg flex-1 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="url"
                                                    placeholder="URL"
                                                    value={link.url}
                                                    onChange={(e) => updateLink(index, 'url', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg flex-1 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <button
                                                    onClick={() => removeLink(index)}
                                                    className="p-2 text-red-600 hover:bg-red-50 rounded-lg"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                {/* Professional Summary */}
                                <section>
                                    <h2 className="text-xl font-bold mb-4 text-gray-900">Professional Summary</h2>
                                    <textarea
                                        placeholder="Write a brief professional summary highlighting your key strengths and career objectives..."
                                        value={cvData.summary}
                                        onChange={(e) => setCvData(prev => ({ ...prev, summary: e.target.value }))}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg h-32 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </section>

                                {/* Experience */}
                                <section>
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold text-gray-900">Work Experience</h2>
                                        <button
                                            onClick={addExperience}
                                            className="flex items-center gap-1 text-blue-600 hover:text-blue-700"
                                        >
                                            <Plus size={18} />
                                            Add Experience
                                        </button>
                                    </div>
                                    {cvData.experience.map((exp, index) => (
                                        <div key={index} className="border border-gray-200 rounded-lg p-4 mb-4">
                                            <div className="flex justify-between mb-3">
                                                <h3 className="font-semibold text-gray-700">Experience {index + 1}</h3>
                                                <button
                                                    onClick={() => removeExperience(index)}
                                                    className="text-red-600 hover:text-red-700"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                <input
                                                    type="text"
                                                    placeholder="Company"
                                                    value={exp.company}
                                                    onChange={(e) => updateExperience(index, 'company', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Role/Position"
                                                    value={exp.role}
                                                    onChange={(e) => updateExperience(index, 'role', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Start Date (e.g., Jan 2020)"
                                                    value={exp.startDate}
                                                    onChange={(e) => updateExperience(index, 'startDate', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="End Date (or 'Present')"
                                                    value={exp.endDate}
                                                    onChange={(e) => updateExperience(index, 'endDate', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                            <textarea
                                                placeholder="Description and key achievements (use bullet points with - or •)"
                                                value={exp.description}
                                                onChange={(e) => updateExperience(index, 'description', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg mt-3 h-24 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                    ))}
                                </section>

                                {/* Education */}
                                <section>
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold text-gray-900">Education</h2>
                                        <button
                                            onClick={addEducation}
                                            className="flex items-center gap-1 text-blue-600 hover:text-blue-700"
                                        >
                                            <Plus size={18} />
                                            Add Education
                                        </button>
                                    </div>
                                    {cvData.education.map((edu, index) => (
                                        <div key={index} className="border border-gray-200 rounded-lg p-4 mb-4">
                                            <div className="flex justify-between mb-3">
                                                <h3 className="font-semibold text-gray-700">Education {index + 1}</h3>
                                                <button
                                                    onClick={() => removeEducation(index)}
                                                    className="text-red-600 hover:text-red-700"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                <input
                                                    type="text"
                                                    placeholder="Institution"
                                                    value={edu.institution}
                                                    onChange={(e) => updateEducation(index, 'institution', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Degree"
                                                    value={edu.degree}
                                                    onChange={(e) => updateEducation(index, 'degree', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Field of Study"
                                                    value={edu.field}
                                                    onChange={(e) => updateEducation(index, 'field', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="GPA (optional)"
                                                    value={edu.gpa}
                                                    onChange={(e) => updateEducation(index, 'gpa', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Start Date"
                                                    value={edu.startDate}
                                                    onChange={(e) => updateEducation(index, 'startDate', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="End Date"
                                                    value={edu.endDate}
                                                    onChange={(e) => updateEducation(index, 'endDate', e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                    ))}
                                </section>

                                {/* Skills */}
                                <section>
                                    <h2 className="text-xl font-bold mb-4 text-gray-900">Skills</h2>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Technical Skills (comma-separated)
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="e.g., JavaScript, React, Python, SQL, Docker"
                                                value={cvData.skills.technical.join(', ')}
                                                onChange={(e) => updateSkills('technical', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Languages (comma-separated)
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="e.g., English (Native), Spanish (Fluent), French (Basic)"
value={cvData.skills.languages.join(', ')}
onChange={(e) => updateSkills('languages', e.target.value)}
className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
/>
</div>
<div>
<label className="block text-sm font-medium text-gray-700 mb-1">
Soft Skills (comma-separated)
</label>
<input
type="text"
placeholder="e.g., Team Leadership, Communication, Problem Solving, Agile"
value={cvData.skills.soft.join(', ')}
onChange={(e) => updateSkills('soft', e.target.value)}
className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
/>
</div>
</div>
</section>
                            {/* Projects */}
                            <section>
                                <div className="flex justify-between items-center mb-4">
